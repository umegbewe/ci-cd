jobs:
  build-frontend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
      - save_cache:
          key: fe-deps-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"

  build-backend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - run:
          name: Back-end build
          command: |
             cd backend
             npm install
      - save_cache:
          key: be-deps-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
  test-frontend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - fe-deps-{{ checksum "package-lock.json" }}
            - fe-deps-

      - run:
          name: backend-test
          command: |
            cd backend
            npm test
                
  test-backend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - be-deps-{{ checksum "package-lock.json" }}
            - be-deps-
      - run:
          name: backend-test
          command: |
            cd backend
            npm test
            
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
     